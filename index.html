<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>LocalStorage</title>
<meta name="description" content="Simple Manipulation of LocalStorage API">
<meta name="author" content="Ruben Guzman">
<link rel="stylesheet" href="css/main.css" />
<script src="script/main.js" defer></script>
</head>
<body>
	<form name="dataEntryForm" id="dataEntryForm">
		<fieldset class="personalInfo">
			<legend>Personal Info</legend>
			<label for="fname">Name:</label><input name="fname" id="fname" type="text" required placeholder="John" /><br />
			<label for="lname">Last Name: </label><input name="lname" id="lname" type="text" placeholder="e.g Johnson" required /><br />
			<label for="phone">Phone:</label><input name="phone" id="phone" type="tel" placeholder="e.g xxx-xxx-xxxx" required /><br />
			<label for="email">Email:</label><input name="email" id="email" type="email" placeholder="e.g xxxx@xxxx.com" required /><br />
			<button onclick="dataEntry.saveData();">submit</button>
		</fieldset>
		<fieldset class="displayDatabase">
			<legend>Database [localstorage]</legend>
			<div id="databaseContent">
			</div>
			<br />
			<button onclick="dataEntry.removeData()">Remove data</button>
		</fieldset>
	</form>
</body>
</html>
